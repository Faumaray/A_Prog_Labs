<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    </head>
    <body>
        <form action="add_new_employee" method="post">
            <label >Номер сотрудника</label>
            <input type="number" name="emp_id" id="emp_id">
            <br><br>
            <label >Имя сотрудника</label>
            <input type="text" name="emp_name" id="emp_name">
            <br><br>
            <label >Должность</label>
            <input type="text" name="emp_status" id="emp_status">
            <input type="submit" value="Добавить нового сотрудника" href="index.html">
            <br><br>
            <label >Дата принятия</label>
            <input type="date" name="emp_date" id="emp_date">
            <br><br>
            <label >департамент</label>
            <input type="text" name="emp_department" id="emp_department">
        </form>
        <button type="button" id="return">
            <a href="index.html">return</a>
        </button>
        <script>
            var link = window.location.href;
            link = link.split("?")[1];
            document.getElementById("emp_name").value = link + "";
        </script>
    </body>
</html>
